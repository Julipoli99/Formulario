<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>


    <form class="formulario">

        <h1>Ingresa</h1>

        <div class="contenedor">

            <p id="errorEmailP" style="color: crimson;"></p>
        <div class="contenedor-input">
            <i class="fas fa-envelope icon"></i>
            <input type="text" name="" id="email" placeholder="Introduce tu email">
        </div>

        <p id="errorPassP" style="color: crimson;"></p>
        <div class="contenedor-input">
            <i class="fas fa-key icon"></i>
              <input type="password" name="" id="password" placeholder="Introduce tu contraseña">
        </div>

        <input type="submit" name="" id="boton" value="Ingresa" class="button">

        <p>¿No tienes una cuenta? <a href="registro.html" class ="link">Registrate</a></p>

        </div>
    </form>
    
    <script src="../js/login.js"></script>
</body>
</html>
